<head>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.rtl.min.css" rel="stylesheet">
  <style>

    .header {

    .table th {

<body>
  <div class="container-fluid">
    <div class="header">
      <img src="https://raw.githubusercontent.com/proMixed/promixed-crm-api/main/Logo%20for%20heaset.png" class="logo" alt="ProMixed logo">
      <div class="title">proMixed CRM</div>
    </div>

    <div class="top-buttons">
      <button class="btn btn-primary" onclick="location.href='form.html'">×˜×•×¤×¡ ×œ×§×•×—×•×ª / ×”×–×“×× ×•×ª</button>
      <button class="btn btn-primary" onclick="location.href='clients.html'">×œ×§×•×—×•×ª</button>
    </div>

    <div class="forecast-box">
      ×¡×”"×› ×ª×—×–×™×ª: <span id="totalForecast">0 ×©"×—</span>
    </div>

    <div class="text-center mb-3">
      <input type="text" id="searchInput" class="form-control w-50 mx-auto" placeholder="ğŸ” ×—×™×¤×•×© ×›×œ×œ×™ ×‘×”×–×“×× ×•×™×•×ª">
    </div>

    <div class="table-responsive">
      <table class="table table-bordered text-center">
        <thead class="table-primary">
          <tr>
            <th onclick="sortTable(0)">×©× ×—×‘×¨×” â¬</th>
            <th onclick="sortTable(1)">××ª×¢× ×™×™×Ÿ ×‘ â¬</th>
            <th onclick="sortTable(2)">×©×œ×‘ â¬</th>
            <th onclick="sortTable(3)">×¡×›×•× ×¢×¡×§×” â¬</th>
            <th onclick="sortTable(4)">×¡×”"×› ×ª×—×–×™×ª â¬</th>
            <th onclick="sortTable(5)">×¢×“×›×•×Ÿ ××—×¨×•×Ÿ â¬</th>
            <th>×¤×¢×•×œ×•×ª</th>
          </tr>
        </thead>
        <tbody id="oppsBody"></tbody>
      </table>
    </div>
  </div>

  <script>
    const API_URL = "https://promixed-crm-api.onrender.com/opportunities";

    function formatDate(dateStr) {
      const d = new Date(dateStr);
      if (isNaN(d)) return "-";
      return d.toLocaleString('he-IL', { dateStyle: 'short', timeStyle: 'short' });
    }

    function updateTable(data) {
      const body = document.getElementById('oppsBody');
      const totalSpan = document.getElementById('totalForecast');
      let total = 0;
      body.innerHTML = "";
      data.forEach((o) => {
        const forecast = parseFloat(o[4]) || 0;
        total += forecast;
        const row = document.createElement('tr');
        row.innerHTML = `
          <td>${o[0] || ""}</td>
          <td>${o[1] || ""}</td>
          <td>${o[2] || ""}</td>
          <td>${o[3] || 0}</td>
          <td>${forecast.toFixed(2)} ×©"×—</td>
          <td>${formatDate(o[5])}</td>
          <td>
            <button class="btn btn-outline-primary btn-sm update-btn" onclick="editOpportunity('${o[6]}')">×¢×“×›×•×Ÿ ×”×–×“×× ×•×ª</button>
            <button class="btn btn-outline-secondary btn-sm">+ ×”×•×¡×¤×ª ×”×¢×¨×”</button>
          </td>
        `;
        body.appendChild(row);
      });
      totalSpan.textContent = total.toLocaleString('he-IL') + ' ×©"×—';
    }

    function sortTable(colIndex) {
      const table = document.querySelector("table");
      const rows = Array.from(table.rows).slice(1);
      let sorted = rows.sort((a, b) => {
        return a.cells[colIndex].innerText.localeCompare(b.cells[colIndex].innerText);
      });
      if (table.sortedCol === colIndex) sorted.reverse();
      table.sortedCol = colIndex;
      rows.forEach(r => table.tBodies[0].appendChild(r));
    }

    function filterTable() {
      const val = document.getElementById("searchInput").value.toLowerCase();
      const rows = document.querySelectorAll("#oppsBody tr");
      rows.forEach(row => {
        row.style.display = [...row.cells].some(td => td.innerText.toLowerCase().includes(val)) ? "" : "none";
      });
    }

    function editOpportunity(id) {
      window.location.href = `form.html?edit=${id}`;
    }

    document.getElementById("searchInput").addEventListener("input", filterTable);

    fetch(API_URL)
      .then(res => res.json())
      .then(data => updateTable(data));
  </script>
</body>
</html>
