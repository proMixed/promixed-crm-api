<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>הוספת לקוח חדש</title>
  <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Heebo', sans-serif;
      background-color: #f0f8ff;
      margin: 0;
      padding: 0;
      direction: rtl;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: #004e64;
      color: white;
      padding: 20px;
    }

    header img {
      height: 60px;
    }

    header h1 {
      margin: 0;
      font-size: 24px;
    }

    .container {
      max-width: 800px;
      margin: 30px auto;
      background-color: #ffffff;
      padding: 25px 30px;
      box-shadow: 0 0 12px rgba(0, 0, 0, 0.15);
      border-radius: 12px;
    }

    h2 {
      text-align: center;
      margin-bottom: 30px;
      color: #004e64;
    }

    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }

    input, select, textarea {
      width: 100%;
      padding: 8px;
      margin-top: 6px;
      border: 1px solid #ccc;
      border-radius: 6px;
      box-sizing: border-box;
    }

    button {
      background-color: #007c91;
      color: white;
      border: none;
      padding: 12px 24px;
      margin-top: 25px;
      font-size: 16px;
      border-radius: 6px;
      cursor: pointer;
    }

    button:hover {
      background-color: #005f6b;
    }

    .success-message {
      color: green;
      margin-top: 15px;
    }

    .error-message {
      color: red;
      margin-top: 15px;
    }
  </style>
</head>
<body>
  <header>
    <h1>הוספת לקוח חדש</h1>
    <img src="promixed-new-logo_2022A.png" alt="Promixed Logo">
  </header>

  <div class="container">
    <h2>טופס הזנת לקוח</h2>
    <form id="clientForm">
      <label>שם חברה:</label>
      <input type="text" name="company_name" required>

      <label>שם פרטי:</label>
      <input type="text" name="first_name" required>

      <label>שם משפחה:</label>
      <input type="text" name="last_name">

      <label>ת.ז / ח.פ:</label>
      <input type="text" name="id_number">

      <label>טלפון לקוח:</label>
      <input type="text" name="phone">

      <label>טלפון איש קשר:</label>
      <input type="text" name="contact_phone">

      <label>אימייל:</label>
      <input type="email" name="email">

      <label>מגזר:</label>
      <input type="text" name="sector">

      <label>הגיע דרך:</label>
      <input type="text" name="source">

      <label>שם מזין:</label>
      <input type="text" name="entered_by">

      <label>הערות:</label>
      <textarea name="notes"></textarea>

      <label>תאריך:</label>
      <input type="date" name="created_at">

      <label>סטטוס:</label>
      <input type="text" name="status">

      <label>סוג:</label>
      <input type="text" name="type">

      <button type="submit">שמור לקוח</button>
      <div class="success-message" id="successMsg"></div>
      <div class="error-message" id="errorMsg"></div>
    </form>
  </div>

  <script>
    const form = document.getElementById('clientForm');
    const successMsg = document.getElementById('successMsg');
    const errorMsg = document.getElementById('errorMsg');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      successMsg.textContent = '';
      errorMsg.textContent = '';

      const formData = new FormData(form);
      const data = {};
      formData.forEach((value, key) => data[key] = value);

      try {
        const res = await fetch('https://promixed-crm-api.onrender.com/clients', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(data)
        });

        if (!res.ok) throw new Error('תקלה בשליחה');
        successMsg.textContent = '✅ הלקוח נוסף בהצלחה';
        form.reset();
      } catch (err) {
        errorMsg.textContent = '❌ שגיאה בשליחה: ' + err.message;
      }
    });
  </script>
</body>
</html>
