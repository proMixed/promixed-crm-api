<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>טופס לקוחות - פרומיקסט</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.rtl.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f0f8ff;
      font-family: Arial, sans-serif;
    }
    .logo {
      width: 160px;
    }
    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem;
    }
    .container-split {
      display: flex;
      gap: 2rem;
      padding: 2rem;
    }
    .form-section {
      flex: 1;
      background-color: #ffffff;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>
  <div class="header">
    <img src="promixed-new-logo_2022A.png" alt="Promixed Logo" class="logo">
    <h2>טופס לקוחות</h2>
  </div>

  <div class="container-split">
    <!-- טופס לקוחות -->
    <div class="form-section">
      <form id="clientForm">
        <div class="mb-3">
          <label class="form-label">שם חברה *</label>
          <input type="text" class="form-control" name="company_name" required>
        </div>
        <div class="mb-3">
          <label class="form-label">שם פרטי *</label>
          <input type="text" class="form-control" name="first_name" required>
        </div>
        <div class="mb-3">
          <label class="form-label">שם משפחה *</label>
          <input type="text" class="form-control" name="last_name" required>
        </div>
        <div class="mb-3">
          <label class="form-label">טלפון לקוח *</label>
          <input type="tel" class="form-control" name="client_phone" required>
        </div>
        <div class="mb-3">
          <label class="form-label">טלפון איש קשר</label>
          <input type="tel" class="form-control" name="contact_phone">
        </div>
        <div class="mb-3">
          <label class="form-label">אימייל *</label>
          <input type="email" class="form-control" name="email" required>
        </div>
        <div class="mb-3">
          <label class="form-label">מגזר *</label>
          <select class="form-select" name="sector" required>
            <option value="">בחר מגזר</option>
            <option>חינוך</option>
            <option>צה"ל</option>
            <option>בריאות</option>
            <option>תחבורה</option>
            <option>משרד ממשלתי</option>
            <option>חברה פרטית</option>
            <option>אחר</option>
          </select>
        </div>
        <div class="mb-3">
          <label class="form-label">הגיע דרך *</label>
          <select class="form-select" name="source" required>
            <option value="">בחר מקור</option>
            <option>טלפון</option>
            <option>המלצה</option>
            <option>כנס</option>
            <option>אתר</option>
            <option>פייסבוק</option>
            <option>אינסטגרם</option>
            <option>אחר</option>
          </select>
        </div>
        <div class="mb-3">
          <label class="form-label">הערות</label>
          <textarea class="form-control" name="notes" rows="2"></textarea>
        </div>
        <button type="submit" class="btn btn-primary">שמור</button>
      </form>
    </div>

    <!-- מקום להזדמנות (בהמשך) -->
    <div class="form-section text-center text-muted">
      <p>כאן יופיע טופס הזדמנות</p>
    </div>
  </div>

  <script>
    document.getElementById('clientForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const formData = new FormData(e.target);
      const data = Object.fromEntries(formData);
      data.created_at = new Date().toISOString();
      fetch("https://promixed-crm-api.onrender.com/add-client", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(data)
      })
      .then(res => res.json())
      .then(res => alert("נשמר בהצלחה!"))
      .catch(err => alert("שגיאה בשמירה"));
    });
  </script>
</body>
</html>
