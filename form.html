<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>הזנת לקוח והזדמנות - ProMixed</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.rtl.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f5faff;
      font-family: 'Segoe UI', sans-serif;
    }
    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px;
    }
    .logo {
      height: 60px;
    }
    .forecast-box {
      background-color: #e0f0ff;
      border-radius: 10px;
      padding: 10px 20px;
      margin-top: 10px;
      font-weight: bold;
      color: #007bff;
    }
    .form-section {
      padding: 20px;
      background-color: #ffffff;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      margin: 10px;
    }
    .form-title {
      font-weight: bold;
      font-size: 1.3rem;
      margin-bottom: 15px;
    }
  </style>
</head>
<body>
  <div class="container-fluid">
    <div class="header">
      <img src="https://raw.githubusercontent.com/proMixed/promixed-crm-api/main/Logo%20for%20heaset.png" class="logo" alt="ProMixed logo">
      <h2 class="m-0">proMixed CRM</h2>
    </div>
    <div class="forecast-box text-center">תחזית: תתווסף בהמשך</div>

    <div class="row mt-4">
      <!-- טופס הזנת לקוח -->
      <div class="col-md-6 form-section">
        <div class="form-title">הוספת לקוח חדש</div>
        <form>
          <div class="mb-2">
            <label class="form-label">שם חברה</label>
            <input type="text" class="form-control">
          </div>
          <div class="mb-2">
            <label class="form-label">שם פרטי</label>
            <input type="text" class="form-control">
          </div>
          <div class="mb-2">
            <label class="form-label">שם משפחה</label>
            <input type="text" class="form-control">
          </div>
          <div class="mb-2">
            <label class="form-label">ת.ז / ח.פ</label>
            <input type="text" class="form-control">
          </div>
          <div class="mb-2">
            <label class="form-label">טלפון לקוח</label>
            <input type="text" class="form-control">
          </div>
          <div class="mb-2">
            <label class="form-label">אימייל (לא חובה)</label>
            <input type="email" class="form-control">
          </div>
          <div class="mb-2">
            <label class="form-label">מגזר</label>
            <select class="form-select">
              <option>חינוך</option>
              <option>עסקי</option>
              <option>פרטי</option>
              <option>עמותה</option>
            </select>
          </div>
          <div class="mb-2">
            <label class="form-label">שם מזין</label>
            <input type="text" class="form-control">
          </div>
          <div class="mb-2">
            <label class="form-label">הגיע דרך</label>
            <select class="form-select">
              <option>טלפון</option>
              <option>אתר</option>
              <option>כנס</option>
              <option>קמפיין</option>
              <option>המלצה</option>
              <option>אחר</option>
            </select>
          </div>
          <div class="mb-2">
            <label class="form-label">הערות</label>
            <textarea class="form-control"></textarea>
          </div>
          <div class="text-end text-muted small">תאריך יצירה: אוטומטי</div>
          <button type="submit" class="btn btn-primary mt-2">שמור לקוח</button>
        </form>
      </div>

      <!-- טופס הזדמנות -->
      <div class="col-md-6 form-section">
        <div class="form-title">הוספת הזדמנות חדשה</div>
        <form>
          <div class="mb-2">
            <label class="form-label">שם חברה (נבחר מתוך לקוחות קיימים)</label>
            <select class="form-select">
              <option>proMixed</option>
              <option>Google</option>
              <option>Another client</option>
            </select>
          </div>
          <div class="mb-2">
            <label class="form-label">שם פונה מהלקוח (לא חובה)</label>
            <input type="text" class="form-control">
          </div>
          <div class="mb-2">
            <label class="form-label">מתעניין ב</label>
            <select class="form-select">
              <option>פיתוח</option>
              <option>פרויקט</option>
              <option>מערכת CLASSVR</option>
              <option>השתלמויות גפ"ן</option>
              <option>הרצאה / יום שיא</option>
              <option>רעידות אדמה / צונאמי</option>
              <option>אחר</option>
            </select>
          </div>
          <div class="mb-2">
            <label class="form-label">היקף עסקה</label>
            <input type="number" class="form-control" id="dealValue">
          </div>
          <div class="mb-2">
            <label class="form-label">שלב בעסקה</label>
            <select class="form-select" id="dealStage">
              <option value="10">1. מתעניין</option>
              <option value="30">2. מצגת/זום/פגישה</option>
              <option value="35">3. הצעת מחיר</option>
              <option value="65">4. מו"מ</option>
              <option value="100">5. הזמין</option>
              <option value="20">6. למועד מאוחר יותר</option>
              <option value="0">0. לא רלוונטי כרגע</option>
            </select>
          </div>
          <div class="mb-2">
            <label class="form-label">סה"כ תחזית (אחוזים × היקף עסקה)</label>
            <input type="text" class="form-control" id="forecastResult" readonly>
          </div>
          <div class="mb-2">
            <label class="form-label">הערות</label>
            <textarea class="form-control"></textarea>
          </div>
          <div class="text-end text-muted small">עדכון אחרון: אוטומטי</div>
          <button type="submit" class="btn btn-success mt-2">שמור הזדמנות</button>
        </form>
      </div>
    </div>
  </div>

  <script>
    const dealValue = document.getElementById('dealValue');
    const dealStage = document.getElementById('dealStage');
    const forecastResult = document.getElementById('forecastResult');

    function updateForecast() {
      const value = parseFloat(dealValue.value) || 0;
      const percent = parseFloat(dealStage.value) || 0;
      const forecast = (value * percent / 100).toFixed(2);
      forecastResult.value = forecast + ' ש"ח';
    }

    dealValue.addEventListener('input', updateForecast);
    dealStage.addEventListener('change', updateForecast);
  </script>
</body>
</html>
