<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>专砖转 拽转 - PROMIXED</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.rtl.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f5faff;
      font-family: 'Segoe UI', sans-serif;
    }
    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px;
    }
    .header h1 {
      margin: 0;
      font-weight: bold;
    }
    table {
      direction: rtl;
    }
    th {
      cursor: pointer;
    }
    .search-box {
      margin: 20px;
      max-width: 400px;
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>专砖转 拽转</h1>
    <img src="https://raw.githubusercontent.com/proMixed/promixed-crm-api/main/Logo%20for%20heaset.png" alt="promixed logo" style="height: 60px;">
  </div>

  <div class="search-box mx-auto">
    <input type="text" id="searchInput" class="form-control" placeholder=" 驻砖 : 拽 砖, 驻, 专, 转专...">
  </div>

  <div class="container">
    <table class="table table-striped table-bordered text-center" id="clientsTable">
      <thead class="table-primary">
        <tr>
          <th onclick="sortTable(0)">砖 专</th>
          <th onclick="sortTable(1)">砖 驻专</th>
          <th>砖 砖驻</th>
          <th>转. / .驻</th>
          <th>驻 拽</th>
          <th>驻 砖 拽砖专</th>
          <th></th>
          <th onclick="sortTable(7)">专</th>
          <th>注 专</th>
          <th onclick="sortTable(9)">砖 </th>
          <th>注专转</th>
          <th onclick="sortTable(11)">转专 爪专</th>
        </tr>
      </thead>
      <tbody id="clientsBody">
        <tr><td colspan="12">注 转...</td></tr>
      </tbody>
    </table>
  </div>

  <script>
    const API_URL = "https://promixed-crm-api.onrender.com/clients";
    let originalData = [];
    let currentSort = { column: -1, direction: 'none' };

    fetch(API_URL)
      .then(res => res.json())
      .then(data => {
        originalData = [...data];
        renderTable(data);
      });

    function renderTable(data) {
      const tbody = document.getElementById("clientsBody");
      tbody.innerHTML = "";
      data.forEach(client => {
        const row = document.createElement("tr");
        row.innerHTML = `
          <td>${client[1] || ""}</td>
          <td>${client[10] || ""}</td>
          <td>${client[11] || ""}</td>
          <td>${client[3] || ""}</td>
          <td>${client[2] || ""}</td>
          <td>${client[9] || ""}</td>
          <td>${client[8] || ""}</td>
          <td>${client[6] || ""}</td>
          <td>${client[7] || ""}</td>
          <td>${client[12] || ""}</td>
          <td>${client[13] || ""}</td>
          <td>${formatDate(client[5])}</td>
        `;
        tbody.appendChild(row);
      });
    }

    function formatDate(dateStr) {
      const d = new Date(dateStr);
      if (isNaN(d)) return "";
      return d.toLocaleString('he-IL', { dateStyle: 'short', timeStyle: 'short' });
    }

    function sortTable(colIndex) {
      if (currentSort.column === colIndex) {
        if (currentSort.direction === 'asc') {
          currentSort.direction = 'desc';
        } else if (currentSort.direction === 'desc') {
          currentSort.direction = 'none';
        } else {
          currentSort.direction = 'asc';
        }
      } else {
        currentSort.column = colIndex;
        currentSort.direction = 'asc';
      }

      if (currentSort.direction === 'none') {
        renderTable(originalData);
        return;
      }

      const sorted = [...originalData].sort((a, b) => {
        const valA = a[colIndex] || "";
        const valB = b[colIndex] || "";
        return currentSort.direction === 'asc'
          ? valA.localeCompare(valB)
          : valB.localeCompare(valA);
      });

      renderTable(sorted);
    }

    document.getElementById("searchInput").addEventListener("input", function () {
      const term = this.value.toLowerCase();
      const filtered = originalData.filter(row => row.some(field => (field || "").toLowerCase().includes(term)));
      renderTable(filtered);
    });
  </script>
</body>
</html>
